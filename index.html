<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIPP: DAW In Pocket Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              bg: {
                primary: '#0a0a0f',
                secondary: '#141420',
                tertiary: '#1a1a2e',
              },
              accent: {
                DEFAULT: '#00e7ff',
                dark: '#00b8cc',
                glow: 'rgba(0, 231, 255, 0.2)',
              },
              brand: {
                purple: '#b967ff',
                pink: '#ff4d8d',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner DAW look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #141420;
      }
      ::-webkit-scrollbar-thumb {
        background: #252540;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00e7ff;
      }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
